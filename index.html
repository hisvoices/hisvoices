<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>

<body>
<div class="container">
  <div class="row">
	<div class="col-md-4">
	<h4>
	Examples of Responsive Embeds
	</h4>
    <p>You don't need to include <code>frameborder="0"</code> in your <code>iframe</code> as Bootstrap overrides that for you.</p>
    <p>To find the embed code: go to <a href="https://www.youtube.com/">Youtube</a>, click Share, Embed</p>
    <p>Learn more: <a href="http://getbootstrap.com/components/#responsive-embed">Bootstrap: responsive-embed</a></p>
	</div><!-- /col -->
	<div class="col-md-8">
	
	Responsive 16:9 Vimeo
	</h3>
	<div class="embed-responsive embed-responsive-16by9 text-center">
		<iframe src="//player.vimeo.com/video/200291008" frameborder="0"></iframe>
	</div>
	</div><!-- /col -->

  </div><!-- /row -->
</div><!-- /container -->
</body>
<!-- bootstrap and jquery scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
